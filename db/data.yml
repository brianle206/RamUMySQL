  - - '13'
    - Overview
    - "### Components that Make Kits\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/hYpkfxI5DPQ\"
      frameborder=\"0\" allowfullscreen></iframe>\r\nThe most widely used RAM Mount
      design is made up of a ball base, a double socket arm, and another ball that
      either connects to the device you are mounting, or a RAM holder that supports
      your device:\r\n\r\n![RAM 101](http://rammount.com/images/gallery/RAM-101/high/RAM-101.jpg
      =400x)\r\n\r\nThere are many different types of ball bases, socket arms and
      holders that allow you to configure any custom mounting solution. With this
      technology you can mount virtually any type of device in any type of vehicle.\r\n\r\n[Row
      of Ball Base Examples](http://rammount.com)\r\n\r\n[Row of socket arm Examples](http://rammount.com)\r\n\r\n[Row
      of holder Examples](http://rammount.com)\r\n\r\n[2 or 3 more examples of complete
      kits using different components](http://rammount.com)\r\n\t\r\n### Double Ball
      and Socket Design\r\n\r\nThe double ball and socket design allows for near infinite
      articulation on each side of the mount by simply loosening and tightening the
      knob on the side of the arm. Some arms have an integrated spring on one side
      of the mount. This spring allows one side to open up while keeping pressure
      on the other ball base, so when you are adjusting the mount you can conveniently
      adjust one side without interfering with the position of the opposite side.\r\nThe
      ball itself is made of elastomeric rubber that is 10 times the strength of tire
      rubber. When the socket arm tightens onto the ball, it displaces the rubber
      which creates a firm hold, but also dampens shock and vibrations, giving it
      the ability to withstand rough environments.\r\n\r\n\t\r\n\r\n### Single Ball
      and Socket Design\r\n\r\nSimilar to the Double Ball and Socket Design, RAM offers
      mounting components to make up single ball and socket mounting systems. These
      systems are slightly less modular but tend to be lower profile and more cost
      effective depending on the application. A few examples of these systems can
      be found below, including the RAM Pod I vehicle mounting system, and Tele-Pole
      Swing Arm Mounts.\r\n\r\n\t[Diagram showing a few different Single Ball & Socket
      Mounts]\r\n\r\n### Different Ball & Socket Sizes\r\n\r\nThere are a total of
      5 sizes of ball and socket joints each designed to hold devices of a different
      weight. These are the following ball sizes with their respective weight capacity,
      and devices commonly used for that size ball*:\r\n[Chart with the following
      info]:\r\n\r\nSize\tDiameter\t\tWeight Capacity\tCommon Devices\r\nA-Size\t9/60”
      Diameter Ball\tHolds up to 1lb.\t\tSmall Security Cameras\r\nB-Size\t1” Diameter
      Ball\tHolds up to 5lbs.\tPhones, Cameras, Tablets, GPS\r\nC-Size\t1.5” Diameter
      Ball\tHolds up to 10lbs.\tLarge Tablets, Large GPS, Small Monitors\r\nD-Size\t2.25”
      Diameter Ball\tHolds up to 15lbs.\tLarge Monitors & Displays\r\nE-Size\t3.38”
      Diameter Ball\tHolds up to 20lbs.\tLarge Monitors & Displays, Military Grade\r\n*For
      applications in an extreme environment, it is recommended to move up one ball
      size. For example, on a Forklift the C-Size 1.5” ball would be recommended for
      devices up to 5lbs. Or If you are mounting a large GPS (10 lbs) on a boat that
      will be on rough waves, we would suggest using the D-Size 2.25” Ball."
    - '2016-08-17 15:54:25.419617'
    - '2016-08-31 15:42:13.054704'
