    - "- **Will the RAM-B-342U work on my bike?**\r\n\r\n> The 342 will work on any
      bike with a hollow un-capped stem between 12 - 33mm (.5” – 1.29”). This is most
      sport bike stems. It will not work if the bike has a cap over the stem hole.\r\n\r\n-
      **What cradle is right for my device?**\r\n\r\n> I only recommend the X-Grip
      for phones or the form fitting cradles. I stay away from the UN4 and PD3 as
      they do not offer a second layer of security.  Anything iPhone 6 size or larger
      I suggest they use the UN10 as it will not hit the buttons, most of the Galaxy
      phones are the same way. \r\n\r\n- **How do I minimize vibration in my RAM Mount?**\r\n\r\n>
      Shortest arm possible, choose a mounting point with less vibration to transfer.
      Hand control mounts on long/tall bars vibrate the most. Stem/Tank mounts vibrate
      very little. \r\n\r\n- **What base is right for my motorcycle?**\r\n\r\n> All
      of the bases are universal, there is no one base designed for any specific motorcycle.
      Sport bike buyers tend to gravitate towards the stem mount more than anything
      else. V-Twin buyers towards a standard handlebar style mount. Adventure and
      sport touring buyers run the gamut but typically require the most assistance
      and guidance towards making a purchase. I do not typically recommend the EZ
      Strap, EZ On/Off or any snap link products for motorcycles. \r\n\r\n- **What
      is the difference in performance between composite and aluminum arms? **\r\n\r\n>
      For most motorcycle applications either material is suitable. When discussing
      features and benefits I typically highlight the weight reduction of the composite
      parts and the durability of the aluminum parts. I do not suggest any “light
      duty” part such as RAP-B-201-1U for motorcycle applications. \r\n\r\n- **What
      is the shortest, most low profile arm you offer?**\r\n\r\n> Any of the RAM ball
      and socket arms have the ability to lay flat to create a very low profile connection
      point. The shortest and lowest profile arms are the RAM/RAP-B-201U-A\r\n\r\n-
      **How do I make my RAM Mount more secure?**\r\n\r\n> A tether if you’re not
      using one already, glued on tips, replace the knob with a ¼-20 nylon lock nut.
      \r\n\r\n- **My phone/device fell from its mount and is damaged, does your warranty
      cover devices?**\r\n\r\n> No, our warranty does not cover devices, only the
      mounting hardware itself. Have the customer contact support@rammount.com and
      we will take care of them. \r\n\r\n- **Where can I get replacement knobs, washers,
      caps etc. for my mount?**\r\n\r\n> Contact support@rammount.com and we will
      help you determine part numbers and source replacement hardware. \r\n\r\n- **What
      size cups will your cup holders accommodate?**\r\n\r\n> Our cup holders are
      compatible with any cups, cans, bottles or mugs ranging from 2.5” to 3.5” diameter.\r\n"
